<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <title>Error 503 - Layanan Tidak Tersedia</title>
</head>
<body>
<main class="d-flex align-items-center justify-content-center bg-light" style="min-height:100vh">
  <div class="container">
    <div class="card card-body text-center bg-danger text-white">
      <h1 class="display-3">Mohon maaf.</h1>
      <p class="lead mb-0">Situs sedang sibuk. Permintaan Anda tidak dapat dilayani saat ini.</p>
      <hr class="my-2 border-light"/>
      <h6>Dimohon untuk tidak memuat ulang halaman secara terus-menerus.<br/>Gunakanlah tombol berikut yang dapat diklik setelah 5 detik:</h6>
      <a id="reload" class="btn btn-outline-light disabled">Reload (tunggu 5 detik)</a>
    </div>
  </div>
</main>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" onload="if(media!='all')media='all'">
<style>body{font-family:Roboto,sans-serif}</style>
<script>
setTimeout(
function() {
  document.getElementById('reload').classList.remove("disabled");
  document.getElementById('reload').innerHTML='Reload';
  document.getElementById('reload').setAttribute("href","");
}, 5000);
</script>
