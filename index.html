<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="data.js"></script>
<script>
	const NamaBulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
const NamaHari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];

var C_konf = document.getElementById('ChartKonfirmasi').getContext('2d');
var ChartUsiaGTK = new Chart(C_konf, {
	type: 'line',
	data: {
		labels: Tanggal.slice(-90),
		datasets: [{
			label: 'Jumlah Terkonfirmasi',
			data: KonfJuml.slice(-90),
			backgroundColor: 'rgba(0,123,255,.2)',
			borderColor: 'rgba(0,123,255,1)',
			pointBorderColor: 'rgba(0,123,255,1)',
			borderWidth: 1
		}]
	},
	options: {
		tooltips: {
			enabled: true,
			mode: 'single',
			callbacks: {
				title: function(tooltipItems, data) {
					var tgl=new Date(tooltipItems[0].xLabel);
					return tgl.getDate()+" "+NamaBulan(tgl.getMonth())+" "+tgl.getFullYear()+':';
				}
			}
		},
		scales:{yAxes:[{ticks: {beginAtZero: true}}]}
	}
});
</script>
